<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body ng-app="ngBlog">
    <header ng-controller="headerController">
        <h1>{{model.items[0].fields.title}}</h1>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    
    <article>
        <section ng-controller="introController">{{model}}</section>    
        <section ng-view></section>
    </article>
    
    <script src="https://raw.githubusercontent.com/contentful/contentful.js/master/dist/contentful.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate.min.js"></script>
    
    <script src="Content/ng-Blog.js"></script>
    <script src="Content/Header/headerController.js"></script>
    <script src="Content/Intro/introController.js"></script>

</body>
</html>
