<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ngBlog" ng-controller="pageController">
<head>
    <title>ngBlog</title>
    <link href="Style/Site.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
    <script>
        document.createElement("picture");
    </script>
    <script src="/scripts/picturefill.js" async></script>
</head>
<body>
    <header>
        <h1>{{content.header}} ngBlog</h1>
        <img sizes="100vw, (min-width: 40em) 80vw"
             srcset="http://placeponi.es/324/200 400w, http://placeponi.es/800/400 800w, http://placeponi.es/1200/400 1200w" alt="Placeholder image">
    </header>

    <article>
        <section>
            {{content.intro}}
        </section>
        <section ng-view></section>
    </article>

    <footer>
        <nav>
            <ul>
                <li><a data-ng-href="/blogs">More posts...</a></li>
                <li>LinkedIn</li>
                <li>GitHub</li>
                <li>Contact</li>
            </ul>
        </nav>
    </footer>

    <script src="Scripts/contentful.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Editor.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Sanitizer.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate.min.js"></script>

    <script src="Content/ng-Blog.js"></script>
    <script src="Content/Page/pageController.js"></script>
    <script src="Content/Blog/blogController.js"></script>
    <script src="Content/Contact/contactController.js"></script>
</body>
</html>
